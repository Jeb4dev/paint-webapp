{% extends 'base.html' %}

{% block content %}
     {%set x = images%}
    <h1 class="title">Gallery Page</h1>

            <div class="row">
            <div class="cell">
                <div class="row_">
                  <div class="cell image">
                      <div class="action_buttons">
                          <div class="cell">
                            <a href="#author" title="Author">Jeb</a>
                          </div>
                          <div class="cell">
                            <a href="#likes" title="Likes">103</a>
                          </div>
                          <div class="cell">
                            <a href="#like" title="Like"><i class="fa fa-heart-o"></i></a>
                          </div>
                          <div class="cell">
                            <a href="#download" title="Download"><i class="fa fa-arrow-down "></i></a>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            {% if i + 1 <= x %}
                <div class="cell">
                <div class="row_">
                  <div class="cell image">
                      <div class="action_buttons">
                          <div class="cell">
                            <a href="#author" title="Author">Jeb</a>
                          </div>
                          <div class="cell">
                            <a href="#likes" title="Likes">103</a>
                          </div>
                          <div class="cell">
                            <a href="#like" title="Like"><i class="fa fa-heart-o"></i></a>
                          </div>
                          <div class="cell">
                            <a href="#download" title="Download"><i class="fa fa-arrow-down "></i></a>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            {% else %}
                <div class="cell">
                <div class="row_">
                </div>
              </div>
            {% endif %}
            {% if i + 2 <= x %}
                <div class="cell">
                <div class="row_">
                  <div class="cell image">
                      <div class="action_buttons">
                          <div class="cell">
                            <a href="#author" title="Author">Jeb</a>
                          </div>
                          <div class="cell">
                            <a href="#likes" title="Likes">103</a>
                          </div>
                          <div class="cell">
                            <a href="#like" title="Like"><i class="fa fa-heart-o"></i></a>
                          </div>
                          <div class="cell">
                            <a href="#download" title="Download"><i class="fa fa-arrow-down "></i></a>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            {% else %}
                <div class="cell">
                <div class="row_">
                </div>
              </div>

        {% endif %}
        </div>
        {% endif %}
    {% endfor %}

{% endblock %}
