<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fxaeberhard.github.io/handdrawn.css/handdrawn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gallery.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/whatsapp-artist-palette-emoji.png') }}">
    {% block css %}{% endblock %}

</head>
<body style="background-image:url('/static/images/bg.jpg'); background-size: contain;">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Paint Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item disable-list">
                    <a class="nav-link" href="/artworks/draw">Draw</a>
                </li>
                <li class="nav-item disable-list">
                    <a class="nav-link" href="/artworks/guess">Play</a>
                </li>
                <li class="nav-item disable-list">
                    <a class="nav-link" href="/gallery">Gallery</a>
                </li>
            </ul>
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <a href="/auth/logout" title="Logout" style="text-decoration:none;"><i class="icon-sign-out"></i></a>
                    <a href="https://github.com/JesperKauppinen/paint-webapp" target="_blank" title="Github" style="text-decoration:none; padding-left:2vw;"><i class="icon-github"></i></a>
                {% else %}

                    <a href="/auth/login" style="text-decoration:none; padding-right:10px; padding-left:10px;"><button type="button" class="btn btn-secondary">
                        Sign in</button></a>
                <a href="/auth/login" style="text-decoration:none;"><button type="button" class="btn btn-secondary">
                        Register</button></a>
                    <a href="https://github.com/JesperKauppinen/paint-webapp" target="_blank" title="Github" style="text-decoration:none; padding-left:2vw;"><i class="icon-github"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% block js %}{% endblock %}
</body>
</html>
